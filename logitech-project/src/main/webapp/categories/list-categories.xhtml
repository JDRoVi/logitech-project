<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Todas las categorias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </head>
    <body>
        <div id="wrapper">
            <div class="encabezado"> 
                <div>
                    <div>
                        <h:graphicImage library="images" name="logitech-logo.png" style="width:150px;"/>
                    </div>
                    <div>
                        <h2>Todas las categorias</h2>
                    </div>
                </div>
            </div>
            <div class="formulario">
                <h:messages globalOnly="true"/>
                <h:form>
                    <p:dataTable var="tempDeprt">
                        <p:column headerText="ID">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Bloque">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Accion">
                            <p:commandLink class="fa fa-trash-alt" 
                                onclick="if(!confirm('Seguro de eliminar?')) return false"
                                action="#{}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
            <div class="pie">
                
            </div>
        </div>
    </body>
</html>
