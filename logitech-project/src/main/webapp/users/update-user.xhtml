<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
        <f:metadata>
            <f:event type="preRenderView" listener="#{adminController.newInstances()}"/>
        </f:metadata>
        <head>
            <title>Administrar usuario</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="css" name="style.css"/>
        </head>
        <body>
            <div id="wrapper">
                <div class="encabezado"> 
                    <div>
                        <div>
                            <h:graphicImage library="images" name="logitech-logo.png" style="width:150px;"/>
                        </div>
                        <div>
                            <h2>Administrar usuario</h2>
                        </div>
                    </div>
                </div>
                <div class="formulario">
                    <h:messages globalOnly="true"/>
                    <h:form>
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12">
                                <p:outputLabel for="user" value="Usuario"/>
                                <p:inputText id="user" required="true" value="#{}" requiredMessage="Campo obligatorio"/>
                                <h:message for="last"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="email" value="Correo Electronico"/>
                                <p:inputText id="email" required="true" value="#{}" requiredMessage="Campo obligatorio"/>
                                <h:message for="last"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="password" value="ContraseÃ±a"/>
                                <p:inputText id="password" required="true" value="#{}" requiredMessage="Campo obligatorio"/>
                                <h:message for="last"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="name" value="Nombre"/>
                                <p:inputText id="name" required="true" value="#{}" requiredMessage="Campo obligatorio"/>
                                <h:message for="last"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="surname" value="Apellido"/>
                                <p:inputText id="surname" required="true" value="#{}" requiredMessage="Campo obligatorio"/>
                                <h:message for="last"/>
                            </div>
                            <h:inputHidden value="#{}"/>
                            <h:commandLink value="Guardar" styleClass="boton" />
                        </div>
                    </h:form>
                </div>
                <div class="pie">
                    <p>Todos los derechos reservados 2020</p>
                </div>
            </div>
        </body>
    </html>
