<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>INICIO DE SESION</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div class="encabezado">
                <h:graphicImage library="images" name="logitech-logo.png" style="width:300px;"/>
            </div>
            <div id="message">
                <p:ajaxStatus style="display:block; margin-top:10px">
                    <f:facet name="default">
                        <h:outputText value=""/>
                    </f:facet>
                    <f:facet name="start">
                        <h:outputText value="Conectando con la base de datos..."/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="Inicio de sesión fallida, pruebe nuevamente!!!"/>
                    </f:facet>
                </p:ajaxStatus>
            </div>
            <h:form id="loginForm"> 
                <p:growl id="msg" showDetail="true" life="2000"/>
                <p:panel id="loginPnl" header="Inicio de sesion" style="width:350px;margin:150px auto;">
                    <h:panelGrid id="loginPanel" columns="1" cellpadding="5">
                        <h:outputText value="Usuario" style="color: #FFFFFF;"/>
                        <p:inputText id="user" value="#{loginAdmController.adm.user}"/>
                        <p:spacer></p:spacer>
                        <h:outputText value="Contraseña"/>
                        <p:password id="password" value="#{loginAdmController.adm.password}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="10" width="100%">
                        <p:commandButton id="loginButton" value="Login" update="loginForm" action="#{loginAdmController.login()}" ajax="true" style="float:right;"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
