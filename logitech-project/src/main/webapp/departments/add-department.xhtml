<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
        <f:metadata>
            <f:event type="preRenderView" listener="#{departmentController.newInstance()}"/>
        </f:metadata>
        <head>
            <title>Nuevo departamento</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="css" name="style.css"/>
        </head>
        <body>
            <div id="wrapper">
                <div class="encabezado"> 
                    <div>
                        <div>
                            <h:graphicImage library="images" name="logitech-logo.png" style="width:150px;"/>
                        </div>
                        <div>
                            <h2>Crear un departamento</h2>
                        </div>
                    </div>
                </div>
                <div class="formulario">
                    <h:messages globalOnly="true"/>
                    <h:form>
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12">
                                <p:outputLabel for="id" value="Codigo"/>
                                <p:inputText id="id" required="true" value="#{departmentController.department.id}" requiredMessage="Campo obligatorio"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="admin_id" value="ID de Usuario"/>
                                <p:inputText id="admin_id" required="true" value="#{departmentController.department.admin_id}" requiredMessage="Campo obligatorio"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="name" value="Nombre"/>
                                <p:inputText id="name" required="true" value="#{departmentController.department.name}" requiredMessage="Campo obligatorio"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="manager" value="Encargado"/>
                                <p:inputText id="manager" required="true" value="#{departmentController.department.manager}" requiredMessage="Campo obligatorio"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="location" value="Ubicacion"/>
                                <p:inputText id="location" required="true" value="#{departmentController.department.location}" requiredMessage="Campo obligatorio"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="telephone" value="Telefono"/>
                                <p:inputText id="telephone" required="true" value="#{departmentController.department.telephone}" requiredMessage="Campo obligatorio"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="email" value="Correo Electronico"/>
                                <p:inputText id="email" required="true" value="#{departmentController.department.email}" requiredMessage="Campo obligatorio"/>
                            </div>
                            <h:commandLink value="Guardar" styleClass="boton" action="#{departmentController.addDepartment()}"/>
                        </div>
                    </h:form>
                </div>
                <div class="pie">
<p>Todos los derechos reservados 2020</p>
                </div>
            </div>
        </body>
    </html>
