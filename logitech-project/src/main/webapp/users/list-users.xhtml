<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Lista de usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </head>
    <body>
        <div id="wrapper">
            <div class="encabezado"> 
                <div>
                    <div>
                        <h:graphicImage library="images" name="logitech-logo.png" style="width:150px;"/>
                    </div>
                    <div>
                        <h2>Lista de usuarios</h2>
                    </div>
                </div>
            </div>
            <div class="tabla">
                <h:messages globalOnly="true"/>
                <h:form>
                    <p:dataTable var="tempUser">
                        <p:column headerText="ID">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Usuario">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Correo Electronico">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText/>
                        </p:column>
                        <p:column headerText="Accion">
                            <p:commandLink class="fa fa-trash-alt" 
                                onclick="if(!confirm('Seguro de eliminar?')) return false"
                                action="#{}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
            <div class="pie">
                <p>Todos los derechos reservados 2020</p>
            </div>
        </div>
    </body>
</html>
