<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>INICIO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <div id="wrapper">
            <div class="encabezado">
                <div>
                    <h:graphicImage library="images" name="logitech-logo.png"/>
                </div>
                <div>
                    <h2>Menu de inicio</h2>
                </div>
            </div>
            <div>
                <h:form>
                    <p:menubar>
                        <p:submenu label="Usuarios">
                            <p:menuitem value="Agregar usuario" action="/user-administrator/add-user"/>
                            <p:menuitem value="Lista de usuarios" action="/user-administrator/list-user"/>
                            <p:menuitem value="Actualizar usuario" action="/user-administrator/update-user"/>
                        </p:submenu>
                        <p:submenu label="Categorias">
                            <p:menuitem value="Agregar categorias" action="/category-administrator/add-category"/>
                            <p:menuitem value="Lista de categorias" action="/category-administrator/list-category"/>
                            <p:menuitem value="Actualizar categorias" action="/category-administrator/update-category"/>
                        </p:submenu>
                        <p:submenu label="Productos">
                            <p:menuitem value="Agregar productos" action="/product-administrator/add-product"/>
                            <p:menuitem value="Lista de productos" action="/product-administrator/list-product"/>
                            <p:menuitem value="Actualizar productos" action="/product-administrator/update-product"/>
                        </p:submenu>
                        <p:submenu label="Departamentos">
                            <p:menuitem value="Agregar departamentos" action="/department-administrator/add-department"/>
                            <p:menuitem value="Lista de departamentos" action="/department-administrator/list-department"/>
                            <p:menuitem value="Actualizar departamentos" action="/department-administrator/update-department"/>
                        </p:submenu>
                        <f:facet name="options">
                            <p:commandLink value="#{logged}, salir" action="#{loginAdmController.logout()}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div class="pie"> <!--PIE -->
                <hr/>
                <p>Todos los derechos reservados 2020</p>
            </div>
        </div>
    </h:body>
</html>
