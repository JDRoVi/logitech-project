<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <f:metadata>
            <f:event type="preRenderView" listener="#{departmentController.newInstance()}"/>
        </f:metadata>
        <h:head>
            <title>Todos los departamentos</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="css" name="style.css"/>
        </h:head>
        <h:body>
            <div id="wrapper">
                <div class="encabezado"> 
                    <div>
                        <div>
                            <h:graphicImage library="images" name="logitech-logo.png" style="width:150px;"/>
                        </div>
                        <div>
                            <h2>Todos los departamentos</h2>
                        </div>
                    </div>
                </div>
                <div class="menu">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Administración de Usuario">
                            <p:menuitem value="Lista de usuarios" action="/users/list-users"/>
                            <p:menuitem value="Agregar usuario" action="/users/add-user"/>
                            <p:menuitem value="Administrar usuario" action="/users/update-user"/>
                        </p:submenu>
                        
                        <p:submenu label="Administración de categorías">
                            <p:menuitem value="Todas las categorias" action="/categories/list-categories"/>
                            <p:menuitem value="Crear nueva categoria" action="/categories/add-category"/>
                            <p:menuitem value="Administrar categoria" action="/categories/update-category"/>
                        </p:submenu>
                        
                        <p:submenu label="Administración de Productos">
                            <p:menuitem value="Lista de productos" action="/products/list-products"/>
                            <p:menuitem value="Agregar un producto" action="/products/add-product"/>
                            <p:menuitem value="Administrar un producto" action="/products/update-product"/>
                        </p:submenu>
                        
                        <p:submenu label="Administración de departamentos">
                            <p:menuitem value="Todos los departamentos" action="/departments/list-departments"/>
                            <p:menuitem value="Crear un departamento" action="/departments/add-department"/>
                            <p:menuitem value="Administrar departamento" action="/departments/update-department"/>
                        </p:submenu>
                        
                        <f:facet name="options">
                            <p:commandLink value="#{logged}Salir" action="#{loginController.logout()}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
                <div class="formulario">
                    <h:messages globalOnly="true"/>
                    <h:form>
                        <p:dataTable value="#{deparmentController.departments}" var="tempDeprt">
                            <p:column headerText="Codigo">
                                <h:outputText value="#{tempDeprt.id}"/>
                            </p:column>
                            <p:column headerText="ID de Usuario">
                                <h:outputText value="#{tempDeprt.admin_id}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{tempDeprt.name}"/>
                            </p:column>
                            <p:column headerText="Encargado">
                                <h:outputText value="#{tempDeprt.manager}"/>
                            </p:column>
                            <p:column headerText="Ubicacion">
                                <h:outputText value="#{tempDeprt.location}"/>
                            </p:column>
                            <p:column headerText="Telefono">
                                <h:outputText value="#{tempDeprt.telephone}"/>
                            </p:column>
                            <p:column headerText="Correo Electronico">
                                <h:outputText value="#{tempDeprt.email}"/>
                            </p:column>
                            <p:column headerText="Accion">
                                 <p:commandLink class="fa fa-edit" 
                                               action="#{departmentcontroller.loadDepartment(tempUser.id)}"/>
                                 ||
                                <p:commandLink class="fa fa-trash-alt" 
                                               onclick="if (!confirm('Seguro de eliminar?'))
                                            return false"
                                            action="#{departmentController.deleteDepartment(tempDeprt.id)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
                <div class="pie">
                    <p>Todos los derechos reservados 2020</p>
                </div>
            </div>
        </h:body>
    </html>
